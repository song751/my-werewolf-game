<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双身份狼人杀 - 电子法官</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --primary-color: #16213e;
            --secondary-color: #0f3460;
            --accent-color: #e94560;
            --text-color: #dcdcdc;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        #app-container {
            width: 100%;
            max-width: 800px;
            background-color: var(--primary-color);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h1, h2, h3 {
            color: var(--accent-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
            text-align: center;
        }
        .hidden { display: none !important; }
        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            margin: 5px;
        }
        button:hover {
            background-color: #ff6681;
            transform: translateY(-2px);
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
            transform: none;
        }
        input[type="number"], input[type="text"] {
            width: 60px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid var(--secondary-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 16px;
            text-align: center;
        }
        .role-setup-item, .player-list-item, .action-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--secondary-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .player-list-item.dead .player-name, .dead-identity {
            text-decoration: line-through;
            color: #ff6b6b;
        }
        .player-list-item.dead-all {
            opacity: 0.5;
        }
        .player-list-item.dead-all .player-name{
             text-decoration: line-through;
             color: #ff6b6b;
        }
        .thief-copy {
            color: #aaa;
            font-style: italic;
        }
        #links-container {
            margin-top: 20px;
            background-color: var(--bg-color);
            padding: 15px;
            border-radius: 8px;
        }
        .link-template {
            background-color: var(--secondary-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .link-template input {
            width: calc(100% - 90px);
            margin-top: 10px;
        }
        #game-status, #player-status {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            background-color: var(--secondary-color);
            border-radius: 8px;
            margin-bottom: 20px;
            color: var(--accent-color);
        }
        #persistent-info {
            background-color: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        #wolf-chat {
            height: 150px;
            overflow-y: auto;
            border: 1px solid var(--secondary-color);
            padding: 10px;
            margin-bottom: 10px;
            background: var(--bg-color);
            border-radius: 5px;
        }
        #wolf-chat-input {
            width: calc(100% - 90px);
        }
        .wolf-msg { margin-bottom: 5px; }
        .wolf-msg strong { color: var(--accent-color); }
        .swap-controls {
            background-color: rgba(233, 69, 96, 0.1);
            border: 2px solid var(--accent-color);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
        }
        .identity-preview {
            font-size: 18px;
            padding: 10px;
            margin: 10px 0;
            background-color: var(--secondary-color);
            border-radius: 5px;
        }
        .ready-status {
            color: #4CAF50;
            font-weight: bold;
        }
        .not-ready-status {
            color: #FFC107;
        }
        .action-feedback {
            background-color: rgba(76, 175, 80, 0.2);
            border: 2px solid #4CAF50;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin: 10px 0;
        }
        .action-timer {
            color: #FFC107;
            font-size: 24px;
            text-align: center;
            margin: 10px 0;
        }
        .wolf-observer {
            background-color: rgba(255, 193, 7, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
        }
        .ready-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 5px;
        }
        .ready-indicator.ready {
            background-color: #4CAF50;
        }
        .ready-indicator.not-ready {
            background-color: #FFC107;
        }
        .wolf-identity-note {
            font-size: 14px;
            color: #aaa;
            font-style: italic;
            margin-left: 5px;
        }
    </style>
</head>
<body>

    <div id="app-container">
        <!-- 主持人创建视图 -->
        <div id="host-view">
            <h1>双身份狼人杀 - 主持端</h1>
            <div id="setup-section">
                <h2>1. 身份配置</h2>
                <div id="role-setup-container"></div>
                <p>总身份数: <span id="total-roles">0</span> | 预计玩家数: <span id="player-count">0</span></p>
                <button id="create-game-btn">创建游戏</button>
            </div>
            
            <div id="links-section" class="hidden">
                <h2>2. 分享链接</h2>
                <div id="links-container">
                    <div class="link-template">
                        <p><strong>通用链接模板：</strong></p>
                        <p>将下方链接末尾的 [N] 替换为对应的玩家号码（1-<span id="max-player-num"></span>）后发送给对应玩家</p>
                        <input type="text" id="link-template" readonly>
                        <button onclick="App.copyToClipboard(document.getElementById('link-template').value)">复制模板</button>
                    </div>
                    <div id="individual-links"></div>
                </div>
            </div>

            <div id="host-controls-section" class="hidden">
                <h2>3. 游戏控制</h2>
                <div id="host-game-status"></div>
                <div id="ready-status"></div>
                <button id="start-game-btn">锁定身份，开始游戏</button>
                <button id="night-btn">天黑请闭眼</button>
                <button id="day-btn">天亮了</button>
                <hr>
                <h3>夜晚行动</h3>
                <button class="host-action-btn" data-action="WOLF_ACTION">狼人行动</button>
                <button class="host-action-btn" data-action="WITCH_ACTION">女巫行动</button>
                <button class="host-action-btn" data-action="SEER_ACTION">预言家行动</button>
                <button class="host-action-btn" data-action="GUARD_ACTION">守卫行动</button>
                <div id="action-feedback-container"></div>
                <hr>
                <h3>游戏管理</h3>
                <button id="reveal-all-btn">复盘：显示所有身份</button>
                <div id="host-player-list"></div>
            </div>
        </div>

        <!-- 玩家视图 -->
        <div id="player-view" class="hidden">
            <h1>双身份狼人杀</h1>
            <div id="player-info">
                <h2 id="player-id-display"></h2>
                <h3>你的身份是:</h3>
                <div id="my-identities" class="player-list-item"></div>
                <div id="swap-controls" class="hidden">
                    <div class="swap-controls">
                        <p>点击按钮预览身份交换效果：</p>
                        <button id="preview-swap-btn">预览交换</button>
                        <div id="identity-preview" class="identity-preview hidden"></div>
                        <button id="confirm-identity-btn">确定身份顺序</button>
                    </div>
                </div>
            </div>
            <hr>
            <div id="game-view">
                <div id="player-status">等待游戏开始...</div>
                <div id="persistent-info" class="hidden"></div>
                <div id="action-panel"></div>
                <h3>玩家列表</h3>
                <div id="player-list"></div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
               apiKey: "AIzaSyCEAgB6DoY8YA6lZnYblhIDVTYH_q8UimI",
               authDomain: "werewolf-game-master-1f37f.firebaseapp.com",
               databaseURL: "https://werewolf-game-master-1f37f-default-rtdb.asia-southeast1.firebasedatabase.app",
               projectId: "werewolf-game-master-1f37f",
               storageBucket: "werewolf-game-master-1f37f.firebasestorage.app",
               messagingSenderId: "626014452910",
               appId: "1:626014452910:web:35b6eba412f95f1878013f"
        };


        // --- 主应用逻辑 ---
        if (firebaseConfig.apiKey) {
            firebase.initializeApp(firebaseConfig);
        } else {
            alert("请先在JS代码中配置您的Firebase项目信息！");
        }
        
        const db = firebase.database();

        const ROLES = {
            '平民': { name: '平民', faction: 'good', isGod: false },
            '守卫': { name: '守卫', faction: 'good', isGod: true },
            '白痴': { name: '白痴', faction: 'good', isGod: true },
            '预言家': { name: '预言家', faction: 'good', isGod: true },
            '骑士': { name: '骑士', faction: 'good', isGod: true },
            '女巫': { name: '女巫', faction: 'good', isGod: true },
            '猎人': { name: '猎人', faction: 'good', isGod: true },
            '狼人': { name: '狼人', faction: 'bad', isGod: false },
            '隐狼': { name: '隐狼', faction: 'bad', isGod: false, isInvisible: true },
            '盗贼': { name: '盗贼', faction: 'neutral', isGod: false, isThief: true }
        };

        const DEFAULT_SETUP = {
            '平民': 6, '守卫': 1, '白痴': 1, '预言家': 1, '骑士': 1, 
            '女巫': 1, '猎人': 1, '狼人': 2, '隐狼': 1, '盗贼': 1
        };

        const FORBIDDEN_PAIRS = [
            ['预言家', '狼人'], ['预言家', '隐狼'], ['盗贼', '狼人'],
            ['盗贼', '隐狼'], ['隐狼', '狼人']
        ];

        const App = {
            gameId: null,
            playerId: null,
            playerData: null,
            gameState: null,
            isHost: false,
            actionTimers: {},
            wolfChatListener: null,
            currentIdentityOrder: null,
            isPreviewSwapped: false,
            allPlayers: {},

            init() {
                this.cacheDOMElements();
                const urlParams = new URLSearchParams(window.location.search);
                this.gameId = urlParams.get('game');
                this.playerId = urlParams.get('player');

                if (this.gameId && this.playerId) {
                    this.isHost = false;
                    this.showView('player');
                    this.initPlayerView();
                } else {
                    this.isHost = true;
                    this.showView('host');
                    this.initHostView();
                }
            },

            cacheDOMElements() {
                this.dom = {
                    hostView: document.getElementById('host-view'),
                    playerView: document.getElementById('player-view'),
                    roleSetupContainer: document.getElementById('role-setup-container'),
                    totalRoles: document.getElementById('total-roles'),
                    playerCount: document.getElementById('player-count'),
                    createGameBtn: document.getElementById('create-game-btn'),
                    linksSection: document.getElementById('links-section'),
                    linksContainer: document.getElementById('links-container'),
                    hostControlsSection: document.getElementById('host-controls-section'),
                    startGameBtn: document.getElementById('start-game-btn'),
                    nightBtn: document.getElementById('night-btn'),
                    dayBtn: document.getElementById('day-btn'),
                    hostActionBtns: document.querySelectorAll('.host-action-btn'),
                    hostPlayerList: document.getElementById('host-player-list'),
                    revealAllBtn: document.getElementById('reveal-all-btn'),
                    playerIdDisplay: document.getElementById('player-id-display'),
                    myIdentities: document.getElementById('my-identities'),
                    swapControls: document.getElementById('swap-controls'),
                    previewSwapBtn: document.getElementById('preview-swap-btn'),
                    confirmIdentityBtn: document.getElementById('confirm-identity-btn'),
                    identityPreview: document.getElementById('identity-preview'),
                    playerStatus: document.getElementById('player-status'),
                    persistentInfo: document.getElementById('persistent-info'),
                    actionPanel: document.getElementById('action-panel'),
                    playerList: document.getElementById('player-list'),
                    readyStatus: document.getElementById('ready-status'),
                    actionFeedbackContainer: document.getElementById('action-feedback-container'),
                };
            },
            
            showView(viewName) {
                this.dom.hostView.classList.add('hidden');
                this.dom.playerView.classList.add('hidden');
                if (viewName === 'host') this.dom.hostView.classList.remove('hidden');
                if (viewName === 'player') this.dom.playerView.classList.remove('hidden');
            },

            // --- 主持人逻辑 ---
            initHostView() {
                this.renderRoleSetup();
                this.dom.createGameBtn.addEventListener('click', () => this.createGame());
                this.dom.startGameBtn.addEventListener('click', () => this.startGame());
                this.dom.nightBtn.addEventListener('click', () => this.setGameState({ phase: 'NIGHT_START' }));
                this.dom.dayBtn.addEventListener('click', () => this.setGameState({ phase: 'DAY' }));
                this.dom.hostActionBtns.forEach(btn => {
                    btn.addEventListener('click', () => this.triggerRoleAction(btn.dataset.action));
                });
            },

            renderRoleSetup() {
                let html = '';
                for (const role in DEFAULT_SETUP) {
                    html += `
                        <div class="role-setup-item">
                            <span>${role}</span>
                            <input type="number" id="role-${role}" value="${DEFAULT_SETUP[role]}" min="0">
                        </div>
                    `;
                }
                this.dom.roleSetupContainer.innerHTML = html;
                this.dom.roleSetupContainer.addEventListener('input', () => this.updateRoleCount());
                this.updateRoleCount();
            },

            updateRoleCount() {
                let total = 0;
                document.querySelectorAll('#role-setup-container input').forEach(input => {
                    total += parseInt(input.value) || 0;
                });
                this.dom.totalRoles.textContent = total;
                this.dom.playerCount.textContent = total % 2 === 0 ? total / 2 : '无效';
            },

            async createGame() {
                this.dom.createGameBtn.disabled = true;
                this.dom.createGameBtn.textContent = '正在生成牌组...';

                let rolesToDeal = [];
                document.querySelectorAll('#role-setup-container input').forEach(input => {
                    const roleName = input.id.replace('role-', '');
                    const count = parseInt(input.value) || 0;
                    for (let i = 0; i < count; i++) {
                        rolesToDeal.push(roleName);
                    }
                });

                if (rolesToDeal.length === 0 || rolesToDeal.length % 2 !== 0) {
                    alert('身份总数必须为偶数且大于0！');
                    this.dom.createGameBtn.disabled = false;
                    this.dom.createGameBtn.textContent = '创建游戏';
                    return;
                }

                let distribution;
                let attempts = 0;
                do {
                    distribution = this.dealAndCheck(rolesToDeal);
                    attempts++;
                    if (attempts > 1000) {
                        alert('无法在1000次尝试内生成符合规则的牌组，请检查您的身份配置！');
                        this.dom.createGameBtn.disabled = false;
                        this.dom.createGameBtn.textContent = '创建游戏';
                        return;
                    }
                } while (!distribution);
                
                this.gameId = db.ref('games').push().key;
                const playerCount = rolesToDeal.length / 2;
                const players = {};
                for (let i = 1; i <= playerCount; i++) {
                    players[i] = {
                        id: i,
                        identities: distribution[i-1],
                        originalIdentities: [...distribution[i-1]],
                        deaths: 0,
                        isAlive: true,
                        isReady: false,
                        seerResults: {},
                        lastGuardTarget: null,
                        hasUsedPoison: false,
                        hasUsedCure: false,
                    };
                }

                const newGame = {
                    state: { phase: 'SETUP', round: 0 },
                    players: players,
                    config: { playerCount },
                    wolfChat: [],
                    actionResponses: {}
                };

                await db.ref(`games/${this.gameId}`).set(newGame);
                this.listenToGame(this.gameId);
                this.displayLinks(playerCount);
                this.dom.createGameBtn.classList.add('hidden');
                this.dom.linksSection.classList.remove('hidden');
                this.dom.hostControlsSection.classList.remove('hidden');
            },
            
            dealAndCheck(roles) {
                // 处理盗贼牌
                let processedRoles = [];
                let thiefIndices = [];
                
                roles.forEach((role, index) => {
                    if (role === '盗贼') {
                        thiefIndices.push(index);
                        // 找一个非盗贼的角色复制
                        const availableRoles = roles.filter(r => r !== '盗贼');
                        if (availableRoles.length > 0) {
                            const randomRole = availableRoles[Math.floor(Math.random() * availableRoles.length)];
                            processedRoles.push(randomRole);
                        }
                    } else {
                        processedRoles.push(role);
                    }
                });

                // 洗牌
                let shuffled = [...processedRoles].sort(() => 0.5 - Math.random());
                // 分组
                let pairs = [];
                for (let i = 0; i < shuffled.length; i += 2) {
                    pairs.push([shuffled[i], shuffled[i+1]]);
                }
                
                // 检查禁忌组合
                for (const pair of pairs) {
                    for (const forbidden of FORBIDDEN_PAIRS) {
                        if (pair.includes(forbidden[0]) && pair.includes(forbidden[1])) {
                            return null;
                        }
                    }
                }

                // 统计金宝宝
                let goldenBabyCount = 0;
                for (let i = 0; i < pairs.length; i++) {
                    const pair = pairs[i];
                    if (pair[0] === '平民' && pair[1] === '平民') {
                        goldenBabyCount++;
                    }
                }

                if (goldenBabyCount < 1 || goldenBabyCount > 2) {
                    return null;
                }
                
                // 标记盗贼复制的身份
                let thiefCopyCount = 0;
                for (let i = 0; i < pairs.length; i++) {
                    for (let j = 0; j < 2; j++) {
                        const pairIndex = i * 2 + j;
                        if (thiefIndices.includes(pairIndex) && thiefCopyCount < thiefIndices.length) {
                            pairs[i][j] = { role: pairs[i][j], isThiefCopy: true };
                            thiefCopyCount++;
                        } else {
                            pairs[i][j] = { role: pairs[i][j], isThiefCopy: false };
                        }
                    }
                }
                
                return pairs;
            },

            displayLinks(playerCount) {
                const baseUrl = window.location.href.split('?')[0];
                const templateLink = `${baseUrl}?game=${this.gameId}&player=[N]`;
                
                // 显示模板链接
                document.getElementById('link-template').value = templateLink;
                document.getElementById('max-player-num').textContent = playerCount;
                
                // 显示个别链接（可折叠）
                let individualHtml = '<details><summary>查看各玩家专属链接</summary>';
                for (let i = 1; i <= playerCount; i++) {
                    const playerLink = `${baseUrl}?game=${this.gameId}&player=${i}`;
                    individualHtml += `
                        <div style="margin: 5px 0;">
                            <label>玩家 ${i}: </label>
                            <input type="text" value="${playerLink}" readonly style="width: calc(100% - 140px);">
                            <button onclick="App.copyToClipboard('${playerLink}')" style="padding: 5px 10px; font-size: 14px;">复制</button>
                        </div>
                    `;
                }
                individualHtml += '</details>';
                document.getElementById('individual-links').innerHTML = individualHtml;
            },

            listenToGame(gameId) {
                db.ref(`games/${gameId}`).on('value', snapshot => {
                    const gameData = snapshot.val();
                    if (!gameData) return;
                    this.gameState = gameData.state;
                    this.allPlayers = gameData.players || {};
                    this.renderHostPlayerList(this.allPlayers);
                    this.updateReadyStatus(this.allPlayers);
                    this.checkActionResponses(gameData.actionResponses || {});
                });
            },

            updateReadyStatus(players) {
                const playerArray = Object.values(players);
                const totalPlayers = playerArray.length;
                const readyPlayers = playerArray.filter(p => p.isReady === true).length;
                
                let html = '<h3>准备状态</h3>';
                
                playerArray.forEach(p => {
                    const status = p.isReady ? 
                        '<span class="ready-status">已确定</span>' : 
                        '<span class="not-ready-status">未确定</span>';
                    html += `<p>${p.id}号位: ${status}</p>`;
                });
                
                html += `<p style="font-size:18px; margin-top:15px;">总计: ${readyPlayers}/${totalPlayers} 已确定</p>`;
                this.dom.readyStatus.innerHTML = html;
                
                // 更新开始游戏按钮状态
                this.dom.startGameBtn.disabled = readyPlayers < totalPlayers;
                if (readyPlayers === totalPlayers) {
                    this.dom.startGameBtn.textContent = '所有玩家已准备，开始游戏';
                } else {
                    this.dom.startGameBtn.textContent = `等待玩家确定身份 (${readyPlayers}/${totalPlayers})`;
                }
            },

            renderHostPlayerList(players, reveal = false) {
                 let html = '';
                 for(const id in players) {
                     const p = players[id];
                     let identitiesText = '';
                     if (reveal) {
                         const id1 = p.identities[0];
                         const id2 = p.identities[1];
                         const orig1 = p.originalIdentities[0];
                         const orig2 = p.originalIdentities[1];
                         
                         const formatId = (id, orig) => {
                             const role = id.role || id;
                             const isThief = (orig.isThiefCopy || (id.role && id.isThiefCopy));
                             return isThief ? `<span class="thief-copy">${role}</span>` : role;
                         };
                         
                         identitiesText = `[${formatId(id1, orig1)} + ${formatId(id2, orig2)}]`;
                     }
                     
                     html += `<div class="player-list-item ${!p.isAlive ? 'dead-all' : ''}">
                                <span>玩家 ${p.id} ${identitiesText}</span>
                                <span>${p.isAlive ? '存活' : '出局'}</span>
                                <span class="ready-indicator ${p.isReady ? 'ready' : 'not-ready'}"></span>
                             </div>`;
                 }
                 this.dom.hostPlayerList.innerHTML = html;
                 
                 this.dom.revealAllBtn.onclick = () => {
                    this.renderHostPlayerList(players, true);
                 };
            },

            async startGame() {
                const gameData = await db.ref(`games/${this.gameId}`).once('value');
                const players = gameData.val().players;
                const allReady = Object.values(players).every(p => p.isReady === true);
                
                if (!allReady) {
                    alert('还有玩家未确定身份顺序！');
                    return;
                }
                
                this.setGameState({ phase: 'NIGHT_START', round: 1 });
                this.dom.startGameBtn.disabled = true;
            },

            triggerRoleAction(action) {
                // 清理之前的定时器
                if (this.actionTimers[action]) {
                    clearTimeout(this.actionTimers[action]);
                }
                
                // 设置游戏状态
                this.setGameState({ phase: action });
                
                // 重置该行动的响应状态
                db.ref(`games/${this.gameId}/actionResponses/${action}`).remove();
                
                // 显示倒计时
                let timeLeft = 20;
                const timerDisplay = document.createElement('div');
                timerDisplay.className = 'action-timer';
                timerDisplay.textContent = `等待响应: ${timeLeft}秒`;
                this.dom.actionFeedbackContainer.innerHTML = '';
                this.dom.actionFeedbackContainer.appendChild(timerDisplay);
                
                const countdown = setInterval(() => {
                    timeLeft--;
                    timerDisplay.textContent = `等待响应: ${timeLeft}秒`;
                    if (timeLeft <= 0) {
                        clearInterval(countdown);
                    }
                }, 1000);
                
                // 20秒后自动完成
                this.actionTimers[action] = setTimeout(() => {
                    clearInterval(countdown);
                    this.showActionComplete(action);
                }, 20000);
            },

            checkActionResponses(responses) {
                const currentPhase = this.gameState.phase;
                if (responses[currentPhase]) {
                    // 有玩家响应了，取消自动完成定时器
                    if (this.actionTimers[currentPhase]) {
                        clearTimeout(this.actionTimers[currentPhase]);
                        delete this.actionTimers[currentPhase];
                    }
                    this.showActionComplete(currentPhase, true);
                }
            },

            showActionComplete(action, hasResponse = false) {
                const actionNames = {
                    'WOLF_ACTION': '狼人行动',
                    'WITCH_ACTION': '女巫行动',
                    'SEER_ACTION': '预言家行动',
                    'GUARD_ACTION': '守卫行动'
                };
                
                const feedback = document.createElement('div');
                feedback.className = 'action-feedback';
                feedback.innerHTML = `<p>${actionNames[action]} 已完成${hasResponse ? '' : '（无响应）'}</p>`;
                this.dom.actionFeedbackContainer.innerHTML = '';
                this.dom.actionFeedbackContainer.appendChild(feedback);
                
                setTimeout(() => {
                    feedback.remove();
                }, 3000);
            },
            
            setGameState(newState) {
                db.ref(`games/${this.gameId}/state`).update(newState);
            },

            // --- 玩家逻辑 ---
            initPlayerView() {
                this.dom.playerIdDisplay.textContent = `你是 ${this.playerId} 号玩家`;
                
                // 监听整个游戏状态
                db.ref(`games/${this.gameId}`).on('value', (snapshot) => {
                    const gameData = snapshot.val();
                    if (!gameData) return;
                    this.gameState = gameData.state;
                    this.playerData = gameData.players[this.playerId];
                    this.allPlayers = gameData.players;
                    
                    // 初始化当前身份顺序
                    if (!this.currentIdentityOrder && this.playerData) {
                        this.currentIdentityOrder = [...this.playerData.identities];
                    }
                    
                    this.renderAll();
                });

                // 身份切换逻辑
                this.dom.previewSwapBtn.addEventListener('click', () => this.togglePreview());
                this.dom.confirmIdentityBtn.addEventListener('click', () => this.confirmIdentity());
            },
            
            renderAll() {
                this.renderMyIdentities();
                this.renderPlayerStatus();
                this.renderPlayerList();
                this.renderPersistentInfo();
                this.renderActionPanel();
                this.updateIdentityControls();
            },

            updateIdentityControls() {
                if (!this.playerData) return;
                
                if (this.gameState.phase === 'SETUP' && !this.playerData.isReady) {
                    this.dom.swapControls.classList.remove('hidden');
                } else {
                    this.dom.swapControls.classList.add('hidden');
                }
                
                if (this.playerData.isReady) {
                    this.dom.confirmIdentityBtn.disabled = true;
                    this.dom.confirmIdentityBtn.textContent = '已确定';
                    this.dom.previewSwapBtn.disabled = true;
                }
            },

            togglePreview() {
                this.isPreviewSwapped = !this.isPreviewSwapped;
                
                if (this.isPreviewSwapped) {
                    this.currentIdentityOrder = [this.playerData.identities[1], this.playerData.identities[0]];
                    this.dom.previewSwapBtn.textContent = '还原顺序';
                } else {
                    this.currentIdentityOrder = [...this.playerData.identities];
                    this.dom.previewSwapBtn.textContent = '预览交换';
                }
                
                this.renderIdentityPreview();
            },

            renderIdentityPreview() {
                const [id1, id2] = this.currentIdentityOrder;
                const [orig1, orig2] = this.playerData.originalIdentities;
                
                let html = '<strong>当前顺序：</strong>';
                html += this.formatIdentity(id1, orig1) + ' + ' + this.formatIdentity(id2, orig2);
                
                this.dom.identityPreview.innerHTML = html;
                this.dom.identityPreview.classList.remove('hidden');
                
                // 同时更新主显示区
                this.renderMyIdentities(true);
            },

            async confirmIdentity() {
                if (!this.currentIdentityOrder) return;
                
                const confirmMsg = this.isPreviewSwapped ? 
                    '确定要交换身份顺序吗？' : 
                    '确定要保持当前身份顺序吗？';
                
                if (!confirm(confirmMsg)) return;
                
                await db.ref(`games/${this.gameId}/players/${this.playerId}`).update({
                    identities: this.currentIdentityOrder,
                    isReady: true
                });
            },

            formatIdentity(id, orig) {
                if (id.role) {
                    return id.isThiefCopy ? `<span class="thief-copy" title="由盗贼复制而来">${id.role}</span>` : id.role;
                }
                // 兼容旧格式
                if (orig && orig.isThiefCopy) {
                    return `<span class="thief-copy" title="由盗贼复制而来">${id}</span>`;
                }
                return id;
            },
            
            renderMyIdentities(usePreview = false) {
                if (!this.playerData) return;
                
                const identities = usePreview && this.currentIdentityOrder ? 
                    this.currentIdentityOrder : this.playerData.identities;
                const [id1, id2] = identities;
                const [orig1, orig2] = this.playerData.originalIdentities;
                
                let html = '<div>';
                html += this.formatIdentityWithDeath(id1, orig1, this.playerData.deaths >= 1);
                html += ' + ';
                html += this.formatIdentityWithDeath(id2, orig2, this.playerData.deaths >= 2);
                html += '</div>';

                this.dom.myIdentities.innerHTML = html;
                if (this.playerData.deaths >= 2) {
                    this.dom.myIdentities.parentElement.classList.add('dead-all');
                }
            },

            formatIdentityWithDeath(id, orig, isDead) {
                let classes = isDead ? 'dead-identity' : '';
                const formatted = this.formatIdentity(id, orig);
                return `<span class="${classes}">${formatted}</span>`;
            },
            
            renderPlayerStatus() {
                if (!this.gameState) return;
                const phaseMap = {
                    'SETUP': '等待游戏开始...',
                    'NIGHT_START': '天黑请闭眼...',
                    'WOLF_ACTION': '狼人请行动...',
                    'WITCH_ACTION': '女巫请行动...',
                    'SEER_ACTION': '预言家请行动...',
                    'GUARD_ACTION': '守卫请行动...',
                    'DAY': `天亮了，现在是第 ${this.gameState.round} 天`,
                    'VOTING': `投票阶段`,
                    'GAME_OVER': '游戏结束！'
                };
                this.dom.playerStatus.textContent = phaseMap[this.gameState.phase] || '进行中...';
            },

            renderPlayerList() {
                let html = '';
                for (const id in this.allPlayers) {
                    const p = this.allPlayers[id];
                    let status = p.isAlive ? '存活' : '出局';
                    if (p.deaths === 1) status = '受伤';

                    html += `<div class="player-list-item ${!p.isAlive ? 'dead-all' : p.deaths > 0 ? 'dead' : ''}">
                                <span class="player-name">玩家 ${p.id}</span>
                                <span>${status}</span>
                             </div>`;
                }
                this.dom.playerList.innerHTML = html;
            },
            
            renderPersistentInfo() {
                let html = '';
                
                // 判断是否有狼人身份（无论在第几张牌）
                const hasWolfIdentity = this.hasWolfIdentityInAnyPosition();
                
                if (hasWolfIdentity) {
                    // 显示所有狼人队友
                    const wolves = Object.values(this.allPlayers).filter(p => {
                        if (p.id == this.playerId) return false;
                        
                        // 检查该玩家的任意身份是否是狼人
                        return p.originalIdentities.some(id => {
                            const role = id.role || id;
                            return ROLES[role] && ROLES[role].faction === 'bad';
                        });
                    });
                    
                    // 将狼人按位置分类
                    const wolvesWithPosition = wolves.map(p => {
                        const wolfPositions = [];
                        p.originalIdentities.forEach((id, index) => {
                            const role = id.role || id;
                            if (ROLES[role] && ROLES[role].faction === 'bad') {
                                wolfPositions.push(index + 1);
                            }
                        });
                        return { ...p, wolfPositions };
                    });
                    
                    html += '<div><strong>狼人阵营:</strong></div>';
                    
                    // 显示存活的狼人
                    const aliveWolves = wolvesWithPosition.filter(p => p.isAlive);
                    if (aliveWolves.length > 0) {
                        html += '<div>存活: ';
                        html += aliveWolves.map(p => {
                            const posNote = p.wolfPositions.includes(2) && p.wolfPositions[0] !== 1 ? 
                                '<span class="wolf-identity-note">(第2身份)</span>' : '';
                            return `${p.id}号${posNote}`;
                        }).join(', ');
                        html += '</div>';
                    }
                    
                    // 显示死亡的狼人
                    const deadWolves = wolvesWithPosition.filter(p => !p.isAlive);
                    if (deadWolves.length > 0) {
                        html += '<div>已死亡: ';
                        html += deadWolves.map(p => `<s>${p.id}号</s>`).join(', ');
                        html += '</div>';
                    }
                    
                    if (aliveWolves.length === 0 && deadWolves.length === 0) {
                        html += '<div>无其他狼人</div>';
                    }
                }
                
                // 预言家查验结果（只有当前身份是预言家时才显示）
                if (this.hasActiveRole('预言家') && this.playerData.seerResults) {
                    const results = Object.entries(this.playerData.seerResults)
                        .map(([id, result]) => `${id}号(${result})`).join('; ');
                    if (results) {
                        html += `<div><strong>查验历史:</strong> ${results}</div>`;
                    }
                }
                
                if (html) {
                    this.dom.persistentInfo.innerHTML = html;
                    this.dom.persistentInfo.classList.remove('hidden');
                } else {
                    this.dom.persistentInfo.classList.add('hidden');
                }
            },

            hasWolfIdentityInAnyPosition() {
                if (!this.playerData) return false;
                return this.playerData.originalIdentities.some(id => {
                    const role = id.role || id;
                    return ROLES[role] && ROLES[role].faction === 'bad';
                });
            },

            getActiveIdentity() {
                if (!this.playerData) return null;
                const deaths = this.playerData.deaths || 0;
                if (deaths === 0) {
                    const id = this.playerData.identities[0];
                    return id.role || id;
                } else if (deaths === 1) {
                    const id = this.playerData.identities[1];
                    return id.role || id;
                }
                return null;
            },

            hasActiveRole(roleName) {
                const activeIdentity = this.getActiveIdentity();
                return activeIdentity === roleName;
            },

            canParticipateInWolfAction() {
                if (!this.playerData || !this.playerData.isAlive) return false;
                const activeIdentity = this.getActiveIdentity();
                return activeIdentity === '狼人' || activeIdentity === '隐狼';
            },
            
            renderActionPanel() {
                if (!this.gameState || !this.playerData || !this.playerData.isAlive) {
                    this.dom.actionPanel.innerHTML = '';
                    return;
                }

                const phase = this.gameState.phase;
                let html = '';

                // 狼人行动
                if (phase === 'WOLF_ACTION' && this.hasWolfIdentityInAnyPosition()) {
                    if (this.canParticipateInWolfAction()) {
                        html = this.getWolfActionHtml();
                        this.notifyHostAction('WOLF_ACTION');
                    } else {
                        html = this.getWolfObserverHtml();
                    }
                    this.listenToWolfChat();
                } 
                // 预言家行动
                else if (phase === 'SEER_ACTION' && this.hasActiveRole('预言家')) {
                    html = this.getSelectTargetHtml('查验', 'seerCheck');
                    this.notifyHostAction('SEER_ACTION');
                }
                // 守卫行动
                else if (phase === 'GUARD_ACTION' && this.hasActiveRole('守卫')) {
                    html = this.getGuardActionHtml();
                    this.notifyHostAction('GUARD_ACTION');
                }
                // 女巫行动
                else if (phase === 'WITCH_ACTION' && this.hasActiveRole('女巫')) {
                    html = this.getWitchActionHtml();
                    this.notifyHostAction('WITCH_ACTION');
                }
                else {
                    this.stopListeningToWolfChat();
                }

                this.dom.actionPanel.innerHTML = html;
                this.attachActionListeners();
            },

            getWolfObserverHtml() {
                return `<div class="wolf-observer">
                    <p>你的狼人身份在第二张牌，暂时只能观看狼人频道</p>
                </div>
                <h3>狼人频道（仅观看）</h3>
                <div id="wolf-chat"></div>`;
            },

            notifyHostAction(action) {
                // 通知主持人有玩家可以执行该行动
                db.ref(`games/${this.gameId}/actionResponses/${action}`).set({
                    playerId: this.playerId,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
            },

            listenToWolfChat() {
                if (this.wolfChatListener) return;
                
                this.wolfChatListener = db.ref(`games/${this.gameId}/wolfChat`).on('value', (snapshot) => {
                    const messages = snapshot.val() || {};
                    const chatDiv = document.getElementById('wolf-chat');
                    if (!chatDiv) return;
                    
                    let html = '';
                    Object.values(messages).sort((a, b) => a.timestamp - b.timestamp).forEach(msg => {
                        html += `<div class="wolf-msg"><strong>${msg.senderId}号:</strong> ${msg.text}</div>`;
                    });
                    chatDiv.innerHTML = html;
                    chatDiv.scrollTop = chatDiv.scrollHeight;
                });
            },

            stopListeningToWolfChat() {
                if (this.wolfChatListener) {
                    db.ref(`games/${this.gameId}/wolfChat`).off('value', this.wolfChatListener);
                    this.wolfChatListener = null;
                }
            },

            getWolfActionHtml() {
                 let targetsHtml = Object.values(this.allPlayers)
                    .filter(p => p.isAlive && p.id != this.playerId)
                    .map(p => `<button class="action-btn" data-action="wolfVote" data-target="${p.id}">${p.id}号</button>`)
                    .join('');

                 return `<h3>狼人频道</h3>
                         <div id="wolf-chat"></div>
                         <input type="text" id="wolf-chat-input" placeholder="和队友秘密沟通...">
                         <button id="send-wolf-msg">发送</button>
                         <h3>选择击杀目标</h3>
                         <div>${targetsHtml}</div>`;
            },

            getSelectTargetHtml(actionName, functionName) {
                let targetsHtml = Object.values(this.allPlayers)
                    .filter(p => p.isAlive && p.id != this.playerId)
                    .map(p => `<button class="action-btn" data-action="${functionName}" data-target="${p.id}">${p.id}号</button>`)
                    .join('');
                return `<h3>请选择要${actionName}的目标</h3><div>${targetsHtml}</div>`;
            },

            getGuardActionHtml() {
                const lastTarget = this.playerData.lastGuardTarget;
                let targetsHtml = Object.values(this.allPlayers)
                    .filter(p => p.isAlive)
                    .map(p => {
                        const disabled = p.id == lastTarget ? 'disabled' : '';
                        const text = p.id == lastTarget ? `${p.id}号(上轮已守护)` : `${p.id}号`;
                        return `<button class="action-btn" data-action="guardProtect" data-target="${p.id}" ${disabled}>${text}</button>`;
                    })
                    .join('');
                return `<h3>请选择要守护的目标</h3><p>不能连续两晚守护同一人</p><div>${targetsHtml}</div>`;
            },

            getWitchActionHtml() {
                const hasPoison = !this.playerData.hasUsedPoison;
                const hasCure = !this.playerData.hasUsedCure;
                const isFirstNight = this.gameState.round === 1;
                
                let html = '<h3>女巫行动</h3>';
                html += `<p>解药: ${hasCure ? '✓' : '✗'} | 毒药: ${hasPoison ? '✓' : '✗'}</p>`;
                
                if (hasCure && !isFirstNight) {
                    html += '<h4>使用解药</h4>';
                    html += '<button class="action-btn" data-action="witchCure">救人</button>';
                } else if (hasCure && isFirstNight) {
                    html += '<p style="color: #FFC107;">第一夜不能使用解药</p>';
                }
                
                if (hasPoison) {
                    html += '<h4>使用毒药</h4>';
                    let targetsHtml = Object.values(this.allPlayers)
                        .filter(p => p.isAlive && p.id != this.playerId)
                        .map(p => `<button class="action-btn" data-action="witchPoison" data-target="${p.id}">${p.id}号</button>`)
                        .join('');
                    html += `<div>${targetsHtml}</div>`;
                }
                
                html += '<button class="action-btn" data-action="witchPass">不使用</button>';
                
                return html;
            },
            
            attachActionListeners() {
                document.querySelectorAll('.action-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const target = e.currentTarget;
                        const action = target.dataset.action;
                        const targetId = target.dataset.target;
                        if (this[action]) {
                            this[action](targetId);
                        }
                    });
                });
                
                const sendWolfMsgBtn = document.getElementById('send-wolf-msg');
                if (sendWolfMsgBtn) {
                    sendWolfMsgBtn.addEventListener('click', () => this.sendWolfMessage());
                    
                    const input = document.getElementById('wolf-chat-input');
                    if (input) {
                        input.addEventListener('keypress', (e) => {
                            if (e.key === 'Enter') this.sendWolfMessage();
                        });
                    }
                }
            },
            
            async seerCheck(targetId) {
                const targetPlayer = this.allPlayers[targetId];
                
                // 检查隐狼条件
                let result = '好人';
                const targetRoles = targetPlayer.originalIdentities.map(id => {
                    const roleName = id.role || id;
                    return ROLES[roleName];
                });
                
                // 检查是否有非隐形的狼人身份
                const hasVisibleWolf = targetRoles.some(role => 
                    role && role.faction === 'bad' && !role.isInvisible
                );
                
                if (hasVisibleWolf) {
                    result = '狼人';
                } else {
                    // 检查隐狼
                    const hasInvisibleWolf = targetRoles.some(role => 
                        role && role.faction === 'bad' && role.isInvisible
                    );
                    
                    if (hasInvisibleWolf) {
                        // 检查是否还有其他活着的狼队友
                        const hasAliveWolfTeammate = Object.values(this.allPlayers).some(p => {
                            if (p.id == targetId || !p.isAlive) return false;
                            return p.originalIdentities.some(id => {
                                const role = ROLES[id.role || id];
                                return role && role.faction === 'bad';
                            });
                        });
                        
                        result = hasAliveWolfTeammate ? '好人' : '狼人';
                    }
                }
                
                await db.ref(`games/${this.gameId}/players/${this.playerId}/seerResults/${targetId}`).set(result);
                this.dom.actionPanel.innerHTML = `<div class="action-feedback"><p>你查验了 ${targetId} 号，结果是: <strong>${result}</strong></p></div>`;
            },

            async guardProtect(targetId) {
                await db.ref(`games/${this.gameId}/players/${this.playerId}/lastGuardTarget`).set(targetId);
                this.dom.actionPanel.innerHTML = `<div class="action-feedback"><p>你选择守护 ${targetId} 号玩家</p></div>`;
            },

            async witchCure() {
                await db.ref(`games/${this.gameId}/players/${this.playerId}/hasUsedCure`).set(true);
                this.dom.actionPanel.innerHTML = `<div class="action-feedback"><p>你使用了解药</p></div>`;
            },

            async witchPoison(targetId) {
                await db.ref(`games/${this.gameId}/players/${this.playerId}/hasUsedPoison`).set(true);
                this.dom.actionPanel.innerHTML = `<div class="action-feedback"><p>你对 ${targetId} 号使用了毒药</p></div>`;
            },

            async witchPass() {
                this.dom.actionPanel.innerHTML = `<div class="action-feedback"><p>你选择不使用药水</p></div>`;
            },

            async sendWolfMessage() {
                const input = document.getElementById('wolf-chat-input');
                if (!input) return;
                
                const text = input.value.trim();
                if (!text) return;

                const message = {
                    senderId: this.playerId,
                    text: text,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                };
                
                await db.ref(`games/${this.gameId}/wolfChat`).push(message);
                input.value = '';
            },

            async wolfVote(targetId) {
                // 记录狼人投票
                await db.ref(`games/${this.gameId}/wolfVotes/${this.playerId}`).set(targetId);
                
                // 在聊天中显示投票
                const voteMessage = {
                    senderId: this.playerId,
                    text: `投票击杀 ${targetId} 号`,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    isVote: true
                };
                await db.ref(`games/${this.gameId}/wolfChat`).push(voteMessage);
                
                // 更新界面显示
                const buttons = document.querySelectorAll('.action-btn[data-action="wolfVote"]');
                buttons.forEach(btn => {
                    if (btn.dataset.target == targetId) {
                        btn.style.backgroundColor = '#4CAF50';
                        btn.textContent = `${targetId}号 ✓`;
                    } else {
                        btn.style.backgroundColor = '';
                    }
                });
            },

            // --- 通用工具 ---
            copyToClipboard(text) {
                navigator.clipboard.writeText(text).then(() => {
                    alert('链接已复制到剪贴板！');
                }, () => {
                    alert('复制失败，请手动复制。');
                });
            }
        };

        document.addEventListener('DOMContentLoaded', () => App.init());
    </script>
